<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Sammy.Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.6/sammy.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Mustache.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script>
    <!-- DataTables.Net -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Internal Files -->
    <script src="app.js"></script>
    <script id="facts-template" type="text/template">
        <div id="facts-container">
            <table id="facts-table" class="table">
                <thead>
                <tr>
                    <th>Fact ID</th>
                    <th>Start Concept</th>
                    <th>Relation Type</th>
                    <th>End Concept</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{fact_id}}</td>
                    <td>{{start_concept}}</td>
                    <td>{{relation_type}}</td>
                    <td>{{end_concept}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </script>
    <script id="home-template" type="text/template">
        <div class="welcome">
            <h1>Bienvenue sur la page ConceptNet Ludique !</h1><br><br>
            <a href="#/login" class="btn btn-success" id="login-button">Se Connecter</a>
        </div>
        <div class="container" id="help">
            <div class="card">
                <h3>SÃ©lection de Jeux</h3>
                <h4>Jeu Qui suis-je ?</h4>
                <div class="form-group row">
                    <label for="jeu-1-time" class="col-sm-5 col-form-label">Temps (s):</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="jeu-1-time" placeholder="60">
                    </div>
                    <label for="jeu-1-hint" class="col-sm-5 col-form-label">Intervalle indices (s):</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="jeu-1-hint" placeholder="10">
                    </div>
                </div>
                <a class="btn btn-success btn-lg play-button" href="#" role="button">Jouer</a>

                <h4>Jeu Related</h4>
                <div class="form-group row">
                    <label for="jeu-2-time" class="col-sm-5 col-form-label">Temps (s):</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="jeu-2-time" placeholder="60">
                    </div>
                </div>
                <a class="btn btn-success btn-lg play-button" href="#" role="button">Jouer</a>
            </div>
        </div>
    </script>
    <script id="relation-template" type="text/template">
        <div class="card">
            <h3>Consultation Relation</h3>
            <h4>Relation from</h4>
            <div class="form-group row">
                <label for="rel-conc" class="col-sm-3 col-form-label">Concept:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="rel-conc" placeholder="Window">
                </div>
                <label for="rel-val" class="col-sm-3 col-form-label">Relation:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="rel-val" placeholder="RelatedTo">
                </div>
                <label for="rel-lang" class="col-sm-3 col-form-label">Langue:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="rel-lang" placeholder="EN">
                </div>
            </div>
            <a class="btn btn-success btn-lg play-button" href="#" role="button">Rechercher</a>

            <div class="form-group row">
                <label for="rel-simple" class="col-sm-3 col-form-label">Relation:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="rel-simple" placeholder="RelatedTo">
                </div>
            </div>
            <a class="btn btn-success btn-lg play-button" href="#" role="button">Rechercher</a>
        </div>
    </script>
    <script id="concept-template" type="text/template">
        <div class="card">
            <h3>Consultation Concept</h3>
            <div class="form-group row">
                <label for="conc-lang" class="col-sm-3 col-form-label">Langue:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="conc-lang" placeholder="FR">
                </div>
                <label for="conc-val" class="col-sm-3 col-form-label">Concept:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="conc-val" placeholder="Dentiste">
                </div>
            </div>
            <a class="btn btn-success btn-lg play-button" href="#" role="button">Rechercher</a>
        </div>
    </script>

    <title>ConceptNet Ludique</title>
<body id="body">
<header>
    <a href="#/help">ConceptNet Ludique</a>
    <nav>
        <a href="#/dump/faits">Faits</a>
        <a href="#/stats">Stats</a>
        <a href="#/logout">Logout</a>
    </nav>
</header>
<main>
    <div id="main">
    </div>
</main>
</body>
</html>
